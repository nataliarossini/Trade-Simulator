{% extends "layout.html" %}

{% block title %}
    Buy
{% endblock %}

{% block main %}
    <form action="/sell" method="post" class="needs-validation">
        <!--<div class="form-group">-->
        <!--    <input autocomplete="off" autofocus class="form-control" name="symbol" placeholder="Symbol" type="text">-->
        <!--</div>-->
        <div class="form-group">
                <select class="form-control" name="symbol" required>
                    <option value="" disabled selected>Select</option>
                    {% for data in stocks %}
                        <option value="{{ data.symbol }}">{{ data.symbol }}</option>
                    {% endfor %}
                </select>
                <input class="form-control" name="shares" placeholder="Shares" type="number" required>
        </div>
            <button class="btn btn-primary" type="submit">Sell</button>
    </form>
{% endblock %}
